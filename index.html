    <script>
        (function($) {

            var init = function() {
                $('.loadimg').hide();
                baseImg = new Image();
                baseImg.src = 'card_notext.png';
                iconImg = new Image();
                stage = new createjs.Stage('result');
                genImage();
                stage.update();
                textCheck();
            }
            var textCheck = function() {
                var len02 = $('#txt02').val().length
                var $count_txt02 = $('.count_txt02');
                var max02 = $count_txt02.find('.max').text() * 1;
                $('.count_txt02').find('.num').text(len02);
                if (len02 > max02) {
                    $count_txt02.addClass('red');
                } else {
                    $count_txt02.removeClass('red');
                }
                if (len02 > 0 && $('.count').hasClass('red') === false && $('select').val() != 'none') {
                    $('#update').removeClass('off');
                } else {
                    $('#update').addClass('off');
                }
            }

            var preloadImages = function(srcs) {
                if (!srcs.length) {
                    return;
                }
                var dfd = $.Deferred();
                var imgs = [];
                for (var i = 0, l = srcs.length; i < l; i++) {
                    var img = new Image();
                    img.src = srcs[i];
                    imgs.push(img);
                }
                var check = function() {
                    for (var i = 0, l = imgs.length; i < l; i++) {
                        if (imgs[i].complete !== true) {
                            setTimeout(check, 250);
                            return false;
                        }
                    }
                    dfd.resolve(imgs);
                };
                check();
                return dfd.promise();
            }

            var genImage = function() {
                var img = new createjs.Bitmap(baseImg);
                var icon = new createjs.Bitmap(iconImg);
                stage.addChild(img);

                var
                    val = $('select option:selected').val();
                if ('none' != val) {
                    iconImg.src = val + '.png';
                    icon.regX = -240;
                    icon.regY = -398;
                    stage.addChild(icon);
                }

                var txt = {
                    'txt02': {
                        'x': 184,
                        'y': 560,
                        'size': '24px',
                        'align': 'left',
                        'color': '#46517b',
                        'lineHeight': '40',
                        'fontweight': 'normal'
                    }
                }

                $.each(txt, function(key, value) {
                    var content = $('#' + key).val();

                    if (key == 'txt02') {
                        var content = content.replace(/[\r|\r\n|\n]/g, "").replace(/(.{16})/g, "$1" + "\n");
                    }

                    var obj = new createjs.Text(content);

                    obj.textAlign = value.align;
                    obj.font = value.fontweight + ' ' + value.size + '/1.5 "Helvetica Neue",Arial,"Hiragino Kaku Gothic ProN","Hiragino Sans",Meiryo,sans-serif';
                    obj.x = value.x;
                    obj.y = value.y;
                    obj.color = value.color;
                    obj.lineHeight = value.lineHeight;

                    stage.addChild(obj);
                });
            }

            $(function() {
                var srcs = ['card_notext.png', 'japonicastyle.png', 'hikarukizasi.png', 'youi.png', 'loveu.png', 'hysteri.png', 'navigator.png'];
                $(window).on('load', function() {
                    preloadImages(srcs).done(function() {
                        init();
                    });
                });
                $('select,textarea,input').change(function() {
                    textCheck();
                });

                $('#update').on('click', function(e) {
                    e.preventDefault();
                    if ($(this).hasClass('off')) {
                        return false;
                    }
                    $('.hide').fadeIn();
                    var speed = 1000;
                    var target = $('#result');
                    var position = target.offset().top;
                    $("html, body").stop().animate({
                        scrollTop: position
                    }, speed, "swing");
                    stage = new createjs.Stage('result');
                    genImage();
                    stage.update();
                });

                $('#saveform').on('click', function(e) {
                    e.preventDefault();
                    const base64toBlob = (base64) => {
                        let tmp = base64.split(',');
                        let data = atob(tmp[1]);
                        let mime = tmp[0].split(':')[1].split(';')[0];
                        let buf = new Uint8Array(data.length);
                        for (let i = 0; i < data.length; ++i) {
                            buf[i] = data.charCodeAt(i);
                        }
                        let blob = new Blob([buf], {
                            type: mime
                        });
                        return blob;
                    };

                    let canvas = document.getElementById('result');
                    let base64 = canvas.toDataURL();
                    let blob = base64toBlob(base64);
                    let dlFileName = 'bias_' + (new Date()).getTime() + '.png';

                    let a = document.getElementById('download-image');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = dlFileName;
                    a.click();
                    return false;
                });
            });
        })(jQuery);

    </script>
